<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>


<ion-menu contentId="main-content">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-menu-toggle>
    <ion-item [routerLink]="['/perfil']">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/curso']">
      <ion-icon name="calendar"  slot="start"></ion-icon>
      <ion-label>Cursos</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/asistencia']">
      <ion-icon name="calendar"  slot="start"></ion-icon>
      <ion-label>Asistencia</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/generar-qr']">
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
     <ion-label>leer qr</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/qr']">
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
     <ion-label>Registrar asistencia</ion-label>
    </ion-item>
    <ion-item (click)="salir()">
      <ion-icon name="log-out"  slot="start"></ion-icon>
      <ion-label>Cerrar sesion</ion-label>
    </ion-item>


  </ion-menu-toggle>
</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Listado notas rapidas</h1>

  <ion-searchbar id="buscar" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let curso of cursos">
      <ion-item >


        <ion-icon name="albums-outline" slot="start"></ion-icon>
        <ion-list>
          <h3>Curso : {{curso.curso}}</h3>
          <label>Profesor :{{curso.profesor}}</label>
        </ion-list>
       

      </ion-item>
      <br>

      <ion-item-options>
        <ion-item-option (click)="irEditar()">
          <ion-icon name="create"></ion-icon>Editar
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon name="trash"></ion-icon>Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="getCursos()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
